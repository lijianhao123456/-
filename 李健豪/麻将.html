  <script type="text/javascript">
    var c = document.getElementById("mycanvas");
    var ctx = c.getContext("2d");
    ctx.strokeStyle = "green";
    ctx.fillStyle = "red"
    ctx.beginPath()

    // cxt.arc(230,200,10*(1+0.85*i),-45*Math.PI/180,45*Math.PI/180,false)
    ctx.arc(75, 100, 20, 0, 2 * Math.PI, false)
    // 绘制已定义的路径
    ctx.fill()
    ctx.closePath()
    for (var i = 1; i < 3; i++) {
      ctx.lineWidth = 4 + 1 * i
      ctx.beginPath()
      // cxt.arc(230,200,10*(1+0.85*i),-45*Math.PI/180,45*Math.PI/180,false)
      ctx.arc(75, 100, 10 * (3 + 1 * i), 0, 2 * Math.PI, false)
      // 绘制已定义的路径
      ctx.stroke()
      ctx.closePath()
    }
  </script>
